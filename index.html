<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 , user-scale=no"/>
    <title>Temperature Converter</title>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="main-container">
        <h1 class="heading">
            TEMPERATURE CONVERTOR
        </h1>
        <div class="tepm-container d-flex flex-row">
            <div class="celsius">
                <h1 class="heading-temp">
                    Celsius
                </h1>
                <div class="temp-name celsius-color">
                    <div class="input">
                        <input class="temp" type="number" placeholder="temp in °C" id="cel">
                    </div>
                    <button class="btnn" id="convert1"> Enter</button>
                </div>
            </div>
            <div class="celsius">
                <h1 class="heading-temp">
                    Fahrenheit
                </h1>
                <div class=" temp-name temp-color">
                    <div class="input">
                        <input class="temp" type="number" placeholder="temp in °F" id="fah">
                    </div>
                    <button class="btnn" id="convert2"> Enter</button>
                </div>
            </div>
            <div class="celsius">
                <h1 class="heading-temp">
                    Kelvin
                </h1>
                <div class="temp-name kelvin-color">
                    <div class="input">
                        <input class="temp" type="number" placeholder="temp in °K" id="kel">
                    </div>
                    <button class="btnn" id="convert3"> Enter</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
